<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header">
    <div class="tonal">
        <a class="active" th:href="@{/home}">Home</a>
        <span sec:authorize="isAuthenticated()">
        <a class="left" th:href="@{/createNewPost}">New Post</a>
        </span>
        <span sec:authorize="isAuthenticated()">
        <a class="right" th:href="@{/logout}">Logout</a>
        </span>
        <span sec:authorize="isAuthenticated()">
            <a class="right">Welcome <span sec:authentication="name">name?</span></a>
        </span>
        <span sec:authorize="!isAuthenticated()">
        <a class="right" th:href="@{/login}">Log In</a>
        <a class="right" th:href="@{/register}">Sign Up</a>
        </span>
    </div>
    <div class="header">
        <h2>FAKEBOOK</h2>
    </div>
</header>

</body>
</html>
